<!DOCTYPE html><html lang="lt"><head> <meta charset="UTF-8"> <title>Katilo temperatūra --.-°C</title> <style>body{background: #111; color: #eee; font-family: sans-serif;}@media (prefers-color-scheme: light){body{background: #ddd; color: #111;}}.container{position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; line-height: 0;}.title{position: relative; bottom: -0.8em; text-align: left; font-size: 4vmin;}h1{font-size: 24vmin;}</style> <script>const update=()=>{fetch("http://192.168.10.54/temp") .then(res=> res.json()) .then(data=>{let temp=data.temp_c.toFixed(1); document.title=`Katilo temperatūra ${temp}°C`; document.getElementById("temp_c").innerText=temp;}) .catch(reason=> console.log(reason));}; window.onload=()=>{update(); setInterval(update, 15000);}; </script></head><body> <div class="container"> <h2 class="title">Katilo temperatūra</h2> <h1><span id="temp_c">--.-</span>&deg;C</h1> </div></body></html>
