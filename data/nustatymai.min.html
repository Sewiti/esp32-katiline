<!DOCTYPE html><html lang="lt"><meta charset="utf-8"><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"name="viewport"><link href="/apple-touch-icon.png"rel="apple-touch-icon"sizes="180x180"><link href="/favicon-32x32.png"rel="icon"sizes="32x32"type="image/png"><link href="/favicon-16x16.png"rel="icon"sizes="16x16"type="image/png"><link href="/site.webmanifest"rel="manifest"><style>.icon{height:1em;width:1em}</style><link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"rel="stylesheet"crossorigin="anonymous"integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"><script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script><title>Katilinės nustatymai</title><div class="container-md content"><div class="row mt-3"><div class="col"><h2>Katilinė</h2><hr></div></div><form class="form-group"method="POST"><div class="row"><div class="col"><h4>Nustatymai</h4></div></div><div class="row mt-2"%ALERT%><div class="col"><div class="%ALERT_TYPE% alert"role="alert">%ALERT_MSG%</div></div></div><div class="row mb-3"><div class="col"><label class="col-form-label"for="temp-trigger">Pranešti, kai temperatūra nukrenta žemiau</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="icon"data-feather="thermometer"></i></span></div><input autocomplete="off"class="form-control"id="temp-trigger"name="temp-trigger"required type="number"max="150"min="0"step="0.1"value="%TEMP_TRIGGER%"><div class="input-group-append"><span class="input-group-text">°C</span></div></div></div></div><div class="row my-3"><div class="col"><label class="col-form-label"for="temp-reset">Atstatyti, kai temperatūra pakyla virš</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="icon"data-feather="thermometer"></i></span></div><input autocomplete="off"class="form-control"id="temp-reset"name="temp-reset"required type="number"max="150"min="0"step="0.1"value="%TEMP_RESET%"><div class="input-group-append"><span class="input-group-text">°C</span></div></div></div></div><div class="row my-3"><div class="col"><label class="col-form-label"for="phones">Telefono numeriai, kuriems pranešti (iki 10)</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="icon"data-feather="bell"></i></span></div><input autocomplete="off"class="form-control"id="phones"name="phones"value="%PHONES%"pattern="^\s*\+370\d{8}(?:[\s,;]+\+370\d{8}){0,9}[\s.,;]*$"></div></div></div><div class="row my-3"><div class="col"><label class="col-form-label"for="state">Pranešimų statuso keitimas</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="icon"data-feather="info"></i></span></div><select autocomplete="off"class="custom-select"id="state"name="state"><option value="1"%STATE_ACTIVE%>Aktyvūs<option value="0"%STATE_TRIGGERED%>Pranešta<option value="2"%STATE_STOPPED%>Sustabdyti</select></div></div></div><div class="row my-3"><div class="col"><label class="col-form-label"for="password">Slaptažodis</label><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="icon"data-feather="key"></i></span></div><input autocomplete="current-password"class="form-control"id="password"name="password"required type="password"></div></div></div><div class="row my-3"><div class="col text-right"><a class="btn btn-outline-dark mr-2"href="index.html"><i class="icon"data-feather="arrow-left"></i> Grįžti </a><button class="btn btn-primary"type="submit"><i class="icon"data-feather="save"></i> Išsaugoti</button></div></div></form></div><script>feather.replace()</script>
