<!DOCTYPE html>
<html lang="lt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="refresh" content="60">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    .icon {
      height: 1em;
      width: 1em;
    }
  </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <title>Katilinė</title>
</head>

<body>
  <div class="container-md content">
    <div class="row mt-3">
      <div class="col">
        <h2>Katilinė</h2>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h4>Būsena</h4>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="col-form-label" for="temp">Temperatūra</label>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="icon" data-feather="thermometer"></i>
            </span>
          </div>

          <input class="form-control" id="temp" name="temp" type="text" disabled value="%TEMP%" autocomplete=off>
          <div class="input-group-append">
            <span class="input-group-text">°C</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row my-3">
      <div class="col">
        <label class="col-form-label" for="state">Pranešimų statusas</label>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="icon" data-feather="info"></i>
            </span>
          </div>

          <select class="custom-select" id="state" name="state" disabled autocomplete=off>
            <option value="1" %STATE_ACTIVE%>Aktyvūs</option>
            <option value="0" %STATE_TRIGGERED%>Pranešta</option>
            <option value="2" %STATE_STOPPED%>Sustabdyti</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row my-3">
      <div class="col">
        <label class="col-form-label" for="log">Įvykiai</label>

        <div class="input-group">
          <textarea class="form-control text-monospace" style="resize:none;font-size:small;white-space:pre" id="log"
            name="log" rows="10" spellcheck="false" placeholder="-" disabled>%LOG%</textarea>
        </div>
      </div>
    </div>

    <div class="row my-3">
      <div class="col text-right">
        <a class="btn btn-outline-dark mr-2" href="temp_log.csv">
          <i class="icon" data-feather="download"></i>
          Temperatūrų istorija
        </a>

        <a class="btn btn-outline-dark" href="nustatymai.html">
          <i class="icon" data-feather="settings"></i>
          Nustatymai
        </a>
      </div>
    </div>
  </div>

  <script>
    feather.replace()
  </script>
</body>

</html>
